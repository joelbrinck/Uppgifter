<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">

    <title>Registreringsformulär</title>
</head>

<body>
    <div class="vh-100">
        <div class="d-flex align-items-center regform-center">
            <form class="container regform col-10 col-sm-8 col-lg-8 col-xl-5 my-5 py-3">
                <h1 class="text-center mb-2">Registrering</h1>
                <div class="form-row">
                    <div class="form-group col-12">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" required>
                    </div>
                </div>
                    <fieldset class="form-row pb-4">
                        <div class="form-group col-12 col-md-6">
                            <label for="inputPassword">Lösenord</label>
                            <input type="password" class="form-control" id="inputPassword" required>
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <label for="inputPassword2">Bekräfta Lösenord</label>
                            <input type="password" class="form-control" id="inputPassword2" required>
                        </div>
                    </fieldset>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstname">Förnamn</label>
                        <input type="text" class="form-control" id="inputFirstname" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastname">Efternamn</label>
                        <input type="text" class="form-control" id="inputLastname" required>
                    </div>
                </div>
                <div class="form-row py-4">
                    <div class="form-group col-12 col-md-6">
                        <label for="inputAddress">Faktureringsadress</label>
                        <input type="text" class="form-control" id="inputAddress" required>
                    </div>
                    <div class="form-group col-sm-4 col-12 col-md-2">
                        <label for="inputPostnr">Postnr</label>
                        <input type="text" class="form-control" id="inputPostnr" required>
                    </div>
                    <div class="form-group col-sm-8 col-12 col-md-4">
                        <label for="inputStad">Stad</label>
                        <input type="text" class="form-control" id="inputStad" required>
                    </div>
                </div>
                <div class="form-row pb-4">
                    <div class="form-group col-12 col-md-6">
                        <label for="inputAddress2">Leveransadress</label>
                        <input type="text" class="form-control" id="inputAddress2" required>
                    </div>
                    <div class="form-group col-sm-4 col-12 col-md-2">
                        <label for="inputPostnr2">Postnr</label>
                        <input type="text" class="form-control" id="inputPostnr2" required>
                    </div>
                    <div class="form-group col-sm-8 col-12 col-md-4">
                        <label for="inputStad2">Stad</label>
                        <input type="text" class="form-control" id="inputStad2" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">
                            Jag godkänner <a href="https://www.datainspektionen.se/lagar--regler/dataskyddsforordningen/" target="_blank">GDPR och användarvilkor</a>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck2" required>
                        <label class="form-check-label" for="gridCheck2">
                            Jag godkänner nyhets- och reklamutskick (enligt GDPR)
                        </label>
                    </div>
                </div>
                <div class="text-center"> 
                    <button type="submit" class="btn btn-purple text-center">Registrera</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
